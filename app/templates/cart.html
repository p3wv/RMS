{% extends "base.html" %}

{% block title %}Your Order{% endblock %}

{% block page_content %}
<style>

    h1 {
        display: flex;
        justify-content: center;
        padding-bottom: 20px;
        border-bottom-color: rgba(163, 50, 50, 0.469);
        border-bottom-style: groove;
        font-weight: 380;
    }

    #cart-list {
        padding-left: 15px;
        padding-right: 15px;
        margin-bottom: 10px;
    }

    .cart-item {
        display: flex;
        justify-content: space-between;
        padding-top: 5px;
        padding-bottom: 5px;
        border-bottom-style: groove;
        border-bottom-color: rgba(255, 255, 255, 0.322);
        border-bottom-width: 1px;
        align-items: center; 
    }

    .cart-item img {
        max-width: 100%;
        height: auto;
        width: 75px;
        height: 60px;
        border-radius: 5%;
    }

    p {
        font-weight: 350;
        font-size: 20px;
        font-style: italic;
        color: rgba(255, 255, 255, 0.71);
    }

    .quantity-input {
        color: white;
        font-size: 35px;
        font-weight: 350;
        background-color: black;
        width: 60px; 
    }

    .remove-button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 25px;
        width: 1cm;
        margin-right: 20px;
    }

    .remove-button:hover {
        color: #ef1b1b;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        padding-bottom: 5px;
        padding-right: 60px;
        padding-left: 60px;
        position: absolute;
        right: 0;
        left: 0;
        background-color: transparent; 
        z-index: 1000;
    }

    .button {
        font-weight: 400;
        font-size: 27px;
        font-style: italic;
        padding: 12px 50px;
        color: tomato;
        text-decoration: none;
        border-radius: 3%;
    }

    .back-button {
        font-weight: 400;
        font-size: 27px;
        padding: 12px 50px;
        color: white;
        text-decoration: none;
        border-radius: 3%;
    }

    .total-button {
        font-weight: 250;
        font-size: 37px;
        padding: 12px 50px;
        color: greenyellow;
        text-decoration: none;
        border-radius: 3%;
    }

    .button:hover {
        color: rgb(0, 255, 0);  
        text-decoration: none;
    }

    .back-button:hover {
        color: red;  
        text-decoration: none;
    }

    .main-container {
        margin-bottom: 85px;
    }
    
    .quantity-buttons {
        background-color: blue;
    }
</style>

<h1>Your order:</h1>
<div id="cart-list">
    {% for item in cart_items %}
    <div class="cart-item">
        <img src="{{ item.image }}" alt="{{ item.name }}">
        <p>{{ item.name }} - ${{ item.price }}</p>
        <div class="quantity-buttons">
            <button class="decrement-button" data-index="{{ loop.index0 }}">-</button>
            <input type="number" min="0" value="{{ item.quantity }}" class="quantity-input" data-index="{{ loop.index }}">
            <button class="increment-button" data-index="{{ loop.index }}">+</button>
            <button class="remove-item-button" data-index="{{ loop.index }}">Remove from cart</button>
        </div>
    </div>
    {% endfor %}
</div>
<div class="buttons">
    <a href="{{ url_for('main.menu') }}" class="back-button"><span>&#8678;</span> BACK TO MENU</a>
    <div class="total-button">TOTAL: $<span id="totalAmount"></span></div>
    <a href="{{ url_for('main.order_confirmation') }}" class="button">CHECK, PLEASE! <span>&#10145;</span></a>
</div>

<form method="POST">
    <input type="hidden" name="items" id="items">
</form>

<form id="order-form" method="POST" action="{{ url_for('main.order_confirmation') }}"></form>

<script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    
    document.addEventListener('DOMContentLoaded', function() {
        displayCart(cartItems);
        updateTotalAmount(calculateTotalAmount(cartItems));

        const quantityInputs = document.querySelectorAll('.quantity-input');
        quantityInputs.forEach(input => {
            input.addEventListener('change', function(event) {
                const index = parseInt(event.target.dataset.index);
                const newQuantity = parseInt(event.target.value);
                if (!isNaN(index)) {
                    updateQuantity(index, newQuantity);
                } else {
                    console.error("Invalid index:", index);
                }
            });
        });
    });

    function displayCart(cartItems) {
        const cartContainer = document.getElementById('cart-list');
        cartContainer.innerHTML = '';

        if (!cartItems || cartItems.length === 0) {
            cartContainer.textContent = 'Your cart is empty';
            return;
        }

        const groupedItems = groupIdenticalItems(cartItems);

        groupedItems.forEach(group => {
            const item = group[0];
            const itemCount = group.length;

            const cartItemDiv = document.createElement('div');
            cartItemDiv.className = 'cart-item';

            const itemImage = document.createElement('img');
            itemImage.src = item.image;
            itemImage.alt = item.name;

            const itemNamePrice = document.createElement('p');
            itemNamePrice.textContent = `${item.name} - $${item.price} x ${itemCount}`;

            const quantityInput = document.createElement('input');
            quantityInput.type = 'number';
            quantityInput.className = 'quantity-input';
            quantityInput.min = '0';
            quantityInput.value = itemCount;
            quantityInput.dataset.index = item.index; // Add dataset for item index

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove from cart';
            removeButton.className = 'remove-item-button';
            removeButton.dataset.index = item.index;

            cartItemDiv.appendChild(itemImage);
            cartItemDiv.appendChild(itemNamePrice);
            cartItemDiv.appendChild(quantityInput);
            cartItemDiv.appendChild(removeButton);
            cartContainer.appendChild(cartItemDiv);
        });
    }

    function calculateTotalAmount(cartItems) {
        return cartItems.reduce((sum, item) => {
            if (item && item.price && item.quantity) {
                return sum + (item.price * item.quantity);
            } else {
                return sum;
            }
        }, 0).toFixed(2);
    }

    function updateTotalAmount(totalAmount) {
        document.getElementById('totalAmount').textContent = totalAmount;
    }
    
    function groupIdenticalItems(cartItems) {
        const groupedItems = {};
        cartItems.forEach(item => {
            if (item && item.name) {
                const itemName = item.name;
                if (groupedItems[itemName]) {
                    groupedItems[itemName].push(item);
                } else {
                    groupedItems[itemName] = [item];
                }
            }
        });
        return Object.values(groupedItems);
    }

    function updateQuantity(index, newQuantity) {
        if (cartItems[index]) {
            cartItems[index].quantity = newQuantity;
            localStorage.setItem('cart', JSON.stringify(cartItems));
            displayCart(cartItems);
            const totalAmount = calculateTotalAmount(cartItems);
            updateTotalAmount(totalAmount);
        } else {
            console.error("Invalid index:", index);
        }
    }
</script>

{% endblock %}

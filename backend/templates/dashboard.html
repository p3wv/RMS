<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var socket = io.connect('http://' + document.domain + ':' + location.port);

            const chatContainer = document.getElementById('chat-container');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatForm = document.getElementById('chat-form');

            chatForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const message = messageInput.value;

                // Display the message in the chat container
                chatContainer.innerHTML += `<p><strong>{{ current_user.username }}:</strong> ${message}</p>`;

                // Emit the message to the server
                socket.emit('message', message);

                // Clear the input field
                messageInput.value = '';
            });

            // Handle incoming messages from other users
            socket.on('message', function (data) {
                chatContainer.innerHTML += `<p><strong>User ${data.user}:</strong> ${data.message}</p>`;
                localStorage.setItem('chatMessages', chatContainer.innerHTML);
            });
        });
    </script>

    <title>Dashboard</title>
</head>

<style>

<body>
    <div class="rectangle">
        <h1 style="text-align: center; color: #C4C4C4; font-size: 54px; font-family: Metrophobic; font-weight: 400; word-wrap: break-word; text-transform: uppercase;">Restaurant Management System</h1>

        <h2 id="greeting"></h2>
        <div id="chat-container"></div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="button" id="send-button">Send</button>
        </form>

        <br>


        <div id="myDIV" class="header">
            <h2>My To Do List</h2>
            <input type="text" id="myInput" placeholder="Title...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>
        
        <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
        </ul>

        <script>
            window.addEventListener('DOMContentLoaded', function () {
            loadTasks();
            });

            function loadTasks() {
                const taskList = document.getElementById('myUL');
                const savedTasks = JSON.parse(localStorage.getItem('sharedTasks')) || [];

                savedTasks.forEach(task => {
                    const li = document.createElement('li');
                    li.textContent = task;
                    taskList.appendChild(li);
                });

                addCloseButtons();
            }

            function addCloseButtons() {
                const liList = document.querySelectorAll('ul#myUL li');
                liList.forEach(li => {
                    const span = document.createElement('span');
                    span.className = 'close';
                    span.appendChild(document.createTextNode('\u00D7'));
                    li.appendChild(span);

                    span.onclick = function () {
                        li.style.display = 'none';
                        saveTasks();
                    };
                });
            }

            function saveTasks() {
                const taskList = document.getElementById('myUL');
                const tasks = [];

                taskList.querySelectorAll('li').forEach(li => {
                tasks.push(li.textContent);
                });

                localStorage.setItem('sharedTasks', JSON.stringify(tasks));
            }

            // Create a "close" button and append it to each list item
            var myNodelist = document.getElementsByTagName("LI");
            var i;
            for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
            }

            // Click on a close button to hide the current list item
            var close = document.getElementsByClassName("close");
            var i;
            for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
            }
            }

            // Add a "checked" symbol when clicking on a list item
            var list = document.querySelector('ul');
            list.addEventListener('click', function(ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
            }, false);

            // Create a new list item when clicking on the "Add" button
            function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("myUL").appendChild(li);
            }
            document.getElementById("myInput").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
                }
            }
            }


            function clockIn() {
                const clockInTimeInput = document.getElementById("clockInTime");
                const clockInTime = clockInTimeInput.value;

                if (clockInTime === '') {
                    alert("Please enter a valid time.");
                    return;
                }

                const clockInList = document.getElementById('clockInList');
                const li = document.createElement('li');
                li.textContent = `Clock In Time: ${clockInTime}`;
                clockInList.appendChild(li);

                // You can save the clock-in time to localStorage or send it to the server for further processing.

                clockInTimeInput.value = '';
            }
    
        </script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var socket = io.connect('http://' + document.domain + ':' + location.port);

                const chatContainer = document.getElementById('chat-container');
                const messageInput = document.getElementById('message-input');
                const sendButton = document.getElementById('send-button');
                const chatForm = document.getElementById('chat-form');
                const greetingElement = document.getElementById('greeting');

                // Get the current user's name
                const currentUser = "{{ current_user.username }}";

                // Display personalized greeting
                greetingElement.textContent = `Hello, ${currentUser}! ðŸ˜Š`;

                // Handle send button click
                sendButton.addEventListener('click', function () {
                    const message = messageInput.value;

                    // Display the message in the chat container
                    chatContainer.innerHTML += `<p><strong>${currentUser}:</strong> ${message}</p>`;

                    // Emit the message to the server
                    socket.emit('message', { 'username': currentUser, 'message': message });

                    // Clear the input field
                    messageInput.value = '';
                });

                // Handle incoming messages from other users
                socket.on('message', function (data) {
                    // Display the message in the chat container without "User:"
                    chatContainer.innerHTML += `<p><strong>${data.username}:</strong> ${data.message}</p>`;
                });

                // Inform the server about the user connection
                socket.emit('connect', {'username': currentUser});
            });
        </script>
    
        
    </div>

    <div id="clockInDiv" style="text-align: center; margin-top: 20px;">
        <label for="clockInTime">Clock In Time:</label>
        <input type="text" id="clockInTime" placeholder="HH:mm:ss">
        <button onclick="clockIn()">Clock In</button>
    </div>



    <div style="text-align: center; margin-top: 20px;">
        <h2>Clock-In Times</h2>
        <ul id="clockInList"></ul>
    </div>

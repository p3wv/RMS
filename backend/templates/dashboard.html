<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var socket = io.connect('http://' + document.domain + ':' + location.port);

            const chatContainer = document.getElementById('chat-container');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatForm = document.getElementById('chat-form');

            chatForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const message = messageInput.value;

                // Display the message in the chat container
                chatContainer.innerHTML += `<p><strong>{{ current_user.username }}:</strong> ${message}</p>`;

                // Emit the message to the server
                socket.emit('message', message);

                // Clear the input field
                messageInput.value = '';
            });

            // Handle incoming messages from other users
            socket.on('message', function (data) {
                chatContainer.innerHTML += `<p><strong>User ${data.user}:</strong> ${data.message}</p>`;
                localStorage.setItem('chatMessages', chatContainer.innerHTML);
            });
        });
    </script>

    <title>Dashboard</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Metrophobic&display=swap');
        
        body {
            height: 100%;
            width: 100%;
            background-image: url('/static/web-background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .rectangle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100vh;
            width: 75vw;
            background: linear-gradient(180deg, #202020 0%, rgba(217, 217, 217, 0) 200%)
        }

        a {
            transition-duration: 0.4s; 
        }
        .username-style {
            color: purple;
            font-weight: bold;
            font-style: italic;
        }   
        #chat-container {
        max-height: 200px;
        overflow-y: auto;
        padding: 10px;
        background: white;
        border-radius: 10px;
        margin-bottom: 20px;
        }

        #message-input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        #send-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #F17272;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #D84343;
        }
</style>

<body>
    <div class="rectangle">
        <h1 style="text-align: center; color: #C4C4C4; font-size: 54px; font-family: Metrophobic; font-weight: 400; word-wrap: break-word; text-transform: uppercase;">Restaurant Management System</h1>

        <h2 id="greeting"></h2>
        <div id="chat-container"></div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="button" id="send-button">Send</button>
        </form>

        <br>

        <object
            type="application/pdf"
            data="backend\templates\Kucharze WrzesieÅ„ 2023.pdf"
            width="500"
            height="500"
        >
        </object>
        <!-- <a href='grafik.pdf' style="display: flex; justify-content: center; font-size: 52px;">GRAFIK</a> -->
        <br>
        <a href="{{url_for('logout')}}" style="display: flex; justify-content: center; align-items: center; color: white; font-size: 30px; font-family: Metrophobic; font-weight: 400; word-wrap: break-word" onmouseover="this.style.color='#F17272'" onmouseout="this.style.color='white'">Logout</a><br>


        
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var socket = io.connect('http://' + document.domain + ':' + location.port);

                const chatContainer = document.getElementById('chat-container');
                const messageInput = document.getElementById('message-input');
                const sendButton = document.getElementById('send-button');
                const chatForm = document.getElementById('chat-form');
                const greetingElement = document.getElementById('greeting');

                // Get the current user's name
                const currentUser = "{{ current_user.username }}";

                // Display personalized greeting
                greetingElement.textContent = `Hello, ${currentUser}! ðŸ˜Š`;

                // Handle send button click
                sendButton.addEventListener('click', function () {
                    const message = messageInput.value;

                    // Display the message in the chat container
                    chatContainer.innerHTML += `<p><strong>${currentUser}:</strong> ${message}</p>`;

                    // Emit the message to the server
                    socket.emit('message', { 'username': currentUser, 'message': message });

                    // Clear the input field
                    messageInput.value = '';
                });

                // Handle incoming messages from other users
                socket.on('message', function (data) {
                    // Display the message in the chat container without "User:"
                    chatContainer.innerHTML += `<p><strong>${data.username}:</strong> ${data.message}</p>`;
                });

                // Inform the server about the user connection
                socket.emit('connect', {'username': currentUser});
            });
        </script>
    
        
    </div>
    
</body>
</html>
